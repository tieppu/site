---
layout: default
---

<p><img width="100" src="/assets/valid-rss-rogers.png" alt="[Valid RSS]" valign="middle"> <a href="/feed.xml">feed</a></summary> is very valid.</p>

<ul class="list-notes">
  {% for post in site.posts %}
    <li class="note" id="date-{{ post.date | date_to_rfc822 }}">
      <time class="small">{{ post.date | date_to_rfc822 }}</time> <a href="{{ site.url }}{{ post.url }}" class="small">{{ post.title | xml_escape }}</a>
      <div>{{ note.content | markdownify }}</div>
    </li>
  {% endfor %}
</ul>
